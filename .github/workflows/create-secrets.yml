name: "Create Repository Secrets in Sub-Repo"

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true
      SECRET_1:
        required: true
      SECRET_2:
        required: true
      SECRET_3:
        required: true

permissions:
  actions: write  # Allows creating repository secrets
  contents: read  # Allows reading repo content

jobs:
  create-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install PyGithub

      - name: Run Secret Creation Script
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SECRET_1: ${{ secrets.SECRET_1 }}
          SECRET_2: ${{ secrets.SECRET_2 }}
          SECRET_3: ${{ secrets.SECRET_3 }}
        run: python create_secrets.py
